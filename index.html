<!DOCTYPE html>
<html>
	<head>
		<title>Age Calculator</title>
		<link rel="icon" type="image/png" href="icon/icon.png">
		<link href="https://fonts.googleapis.com/css?family=Teko:700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="text">
			<h1>Age</h1><h2>Calculator</h2>
		</div>
			<div class="container">
				<div class="card">
					<p>Date of Birth</p>
					<div class="date">
						<input type="date" id="birth_date">
						<br>
						<input class="btn" type="button" value="Calculate Age" onclick="ageCalculate()">
					</div>
					<div class="result">
						<h3>Your age</h2>
						<br>
						<div class="your_age" id="age"></div>
					</div>
				</div>
			</div>
			<script src="script.js"></script>
	</body>
</html>
